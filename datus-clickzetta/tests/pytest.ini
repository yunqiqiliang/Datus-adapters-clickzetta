[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests for individual functions
    integration: Integration tests with mocked dependencies
    requires_clickzetta: Tests that require actual ClickZetta credentials
    slow: Slow running tests